<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{comment.author.avatar}}" alt="Avatar">
    <mat-card-title>{{comment.author.userName}} </mat-card-title>
    <div>{{comment.createdAt | date:'d/M/yy, h:mm a'}}</div>
    <button *ngIf="isAuthor()" mat-icon-button class="button-to-right" (click)="deleteComment(comment.id)"><mat-icon color="warn">clear</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <p>{{comment.body}}</p>
  </mat-card-content>
  <mat-card-actions class="actions-buttons" align="end">
    <button mat-icon-button color="primary" *ngIf="isAuthor()" class="button-to-left" (click)="editComment(comment.id)">
      <mat-icon aria-label="Share">create</mat-icon>
    </button>
    <button mat-icon-button (click)="dislikeComment()">
      <mat-icon matBadge="{{comment.negativeReactions.length}}" matBadgeColor="warn"
      [matBadgeHidden]="comment.negativeReactions.length === 0" aria-label="Like">thumb_down</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="likeComment()">
      <mat-icon matBadge="{{comment.reactions.length}}" matBadgeColor="accent"
      [matBadgeHidden]="comment.reactions.length === 0" aria-label="Like">favorite</mat-icon>
    </button>
    <button mat-icon-button color="accent">
      <mat-icon aria-label="Share">share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
